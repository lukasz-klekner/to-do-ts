<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>To do app</title>
  </head>
  <body>
    <main class="main">
      <form class="form">
        <label class="form__label" for="task-name">Task:</label>
        <input
          class="form__input form__input--js"
          type="text"
          id="task-name"
          name="task-name"
        />

        <ul class="form__categories-list form__categories-list--js"></ul>
        <button class="button button--js">Add</button>
      </form>

      <section class="section">
        <h2 class="section__title">To do:</h2>
        <ul class="section__list section__list--js"></ul>
      </section>
    </main>

    <script type="module" src="dist/app.js"></script>
  </body>
</html>
